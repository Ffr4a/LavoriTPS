<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <style>
        body{
            background-color: rgb(148, 148, 144);
            font-family: Arial;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Portfolio</h1>
    <div id="port"></div>

    <script>
        var x = new XMLHttpRequest();
        var file=localStorage.getItem("port");
        x.open("GET", file , true); 
        x.send();
        x.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var i;
                var xml=this.responseXML;
                var port=document.getElementById("port");
                var lavori=xml.getElementsByTagName("lavoro");
                for(var i=0; i < lavori.length; i++){
                    var titolo= lavori[i].childNodes[1].nodeValue;
                    var link=lavori[i].childNodes[2].nodeValue;
                    var lav=document.createElement("div");
                    var lin=document.createElement("a");
                    lin.href=link;
                    lin.textContent=titolo;
                    lin.target="_blank";
                    lav.appendChild(lin);
                    port.appendChild(lav);
                }

            }
        };
    </script>
</body>
</html>
