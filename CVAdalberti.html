<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {     
            font-family: Arial, sans-serif;         
            background-color: white;              
            color: #333;             
            margin: 0;             
            padding: 20px;         
        }
        .container {
            display: flex;
            max-width: 800px;         
            margin: auto;         
            padding: 20px;         
            border: 1px solid #ccc;         
            border-radius: 5px;        
            box-shadow: 0 0 5px rgba(0,0,0,0.1); 
        }
        .cv-image {
            margin-right: 20px; 
        }
        .cv-image img {
            max-width: 120px;
            border-radius: 60px; /* Rende l'immagine rotonda */
        }
        .cv-info {
            display: flex;
            flex-direction: column;
        }
        .field-title {
            color: darkblue;
            font-weight: bold;
        }
        .field-content {
            color: #000;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>-Curriculum Vitae-</h1>
    <div id="curriculum"></div>

    <script>
        var x = new XMLHttpRequest();
        x.open("GET", "CVAdalberti.json", true); 
        x.send();
        x.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                var obj = JSON.parse(this.responseText);
                var curriculum = document.getElementById("curriculum");
                var out = ''; 
                for (var i = 0; i < obj.length; i++) { 
                    out += '<div class="cv">' +
                        '<h2>' + obj[i].nome + '</h2>' +
                        '<p><strong>Data di nascita:</strong> ' + obj[i].data + '</p>' +
                        '<p><strong>Email:</strong> ' + obj[i].email + '</p>' +
                        '<p><strong>Telefono:</strong> ' + obj[i].telefono + '</p>' +
                        '<p><strong>Indirizzo:</strong> ' + obj[i].via + ', ' + obj[i].citta + ', ' + obj[i].cap + ', ' + obj[i].nazione + '</p>' +
                        '<p><strong>Università:</strong> ' + obj[i].università + '</p>' +
                        '<p><strong>Superiori:</strong> ' + obj[i].superiori + '</p>' +
                        '<p><strong>Titoli:</strong> ' + obj[i].titolo + '</p>' +
                        '<p><strong>Competenze:</strong> ' + obj[i].competenze + '</p>' +
                        '<p><strong>Lingua:</strong> ' + obj[i].lingua + '</p>' +
                        '<p><strong>Lingue straniere:</strong> ' + obj[i].straniere + '</p>' +
                        '<p><strong>Hobby:</strong> ' + obj[i].hobby + '</p>' +
                        '<img src="' + obj[i].foto + '">' +
                        '</div>';
                }

                curriculum.innerHTML = out; 
            }
        };
    </script>
</body>
</html>
