<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function readfile(input){
            let file=input.files[0];
            let fileReader= new FileReader();
            
            fileReader.onload=function(e){
                var risultato=e.target.result;
                let tab=document.createElement("table");
                let contenitore=risultato.split('\n');
                for(var i=0;i<contenitore.length;i++){
                    var riga=contenitore[i].split(',');
                    var contr=document.createElement("tr");
                    for(var j=0;j<riga.length;j++){
                        var contd=document.createElement("td");
                        contd.textContent=riga[j];
                        contr.appendChild(contd);
                    }
                    tab.appendChild(contr);
                }
                document.getElementById("tabella").innerHTML=tab.value;
            }
            fileReader.readAsText(file);
           
        }

       

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    </script>
</head>
<body>
    <input type="file" id="input" onchange="readfile(this)">
    <table class="table" id="tabella">
        <thead class="table-dark">
          
        </thead>
        <tbody>
          
        </tbody>
      </table>
</body>
</html>
