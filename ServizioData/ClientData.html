<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Client SOAP - Giorno della Settimana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin-right: 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h1>Richiesta giorno della settimana</h1>
    <input id="day" type="number" placeholder="Giorno" required />
    <input id="month" type="number" placeholder="Mese" required />
    <input id="year" type="number" placeholder="Anno" required />
    <button onclick="fetchDayOfWeek()">Verifica Giorno</button>
    
    <h2>Risultato:</h2>
    <pre id="result"></pre>

    <h2>Risposta XML:</h2>
    <pre id="xmlResponse"></pre> <!-- Nuovo elemento per visualizzare la risposta XML -->
    
    <script>
        async function fetchDayOfWeek() {
            const day = document.getElementById('day').value;
            const month = document.getElementById('month').value;
            const year = document.getElementById('year').value;
            
            const xmlMessage = `
<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:urn="urn:getDayOfWeek">
    <soapenv:Header/>
    <soapenv:Body>
        <urn:getDayOfWeek>
            <day>${day}</day>
            <month>${month}</month>
            <year>${year}</year>
        </urn:getDayOfWeek>
    </soapenv:Body>
</soapenv:Envelope>
`;
            
            const request = new XMLHttpRequest();
            request.open('POST', 'http://localhost:8081/DateService', true);
            request.setRequestHeader('Content-Type', 'text/xml');
            request.send(xmlMessage);
            
            request.onload = function() {
                if (request.status === 200) {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(request.response, 'text/xml');

                    // Mostra la risposta XML ricevuta
                    document.getElementById('xmlResponse').innerText = request.response;

                    // Controlla se ci sono errori
                    const errorElement = xmlDoc.getElementsByTagName('urn:error')[0];
                    if (errorElement) {
                        document.getElementById('result').innerText = errorElement.textContent; // Stampa l'errore
                    } else {
                        const result = xmlDoc.getElementsByTagName('urn:return')[0]?.textContent;
                        console.log("Risultato:", result); // Debugging: mostra il risultato nella console
                        if (result) {
                            document.getElementById('result').innerText = result; 
                        } else {
                            document.getElementById('result').innerText = 'Nessun risultato trovato.';
                        }
                    }
                } else {
                    console.error('Errore:', request.statusText);
                    document.getElementById('result').innerText = 'Errore nella richiesta: ' + request.statusText;
                }
            };
            
            request.onerror = function() {
                console.error('Errore:', request.statusText);
                document.getElementById('result').innerText = 'Errore nella connessione: ' + request.statusText;
            };
        }
    </script>
</body>
</html>
